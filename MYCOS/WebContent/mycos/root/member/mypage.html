<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="mypage.css" type="text/css" rel="stylesheet">

    <section id="root">

                    </section>
                </div>
                <div class="course">
                    <div class="date">2020-03-15</div>
                    <div  class="title truncate"><a href="">자료 구조</a></div>

                        <div class="thumbs-up"><span><i class="fas fa-thumbs-up"></i></span>523</div>

                <div class="course">
