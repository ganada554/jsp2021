<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="join.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/362425ceb9.js" crossorigin="anonymous">
    </script>
    <title>회원가입</title>
</head>

<body>
    <section>
        <form class="join-form" action="">
            <h2>회원가입</h2>

            <strong>이름*</strong>
            <input type="text" name="name" value="">
            
            <strong>닉네임*</strong>
            <input type="text" name="name" value="">
            <input type="submit" name="" value="중복 확인">

            <strong>아이디*</strong>
            <input type="text" name="id" value="">

            <strong>이메일*</strong>
            <input type="text" name="e-mail" value="">

            <strong>비밀번호*</strong>
            <input type="password" name="password" value="">


            <div class="gender-form">
                <strong>성별</strong>
                <label for="male">남성</label>
                <input type="radio" id="male" name="gender" value="남성">
                <label for="female">여성</label>
                <input type="radio" id="female" name="gender" value="여성">
            </div>

            <div class="age-form">
                <strong>생년월일</strong>
                <input type="date" name="party" required>
                <span class="validity"></span>
            </div>

            <div class="submit-btn">
                <input type="submit" value="제출">
            </div>
        </form>
    </section>
</body>

</html>
