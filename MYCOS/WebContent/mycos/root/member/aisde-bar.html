<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="aside-bar.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/362425ceb9.js" crossorigin="anonymous">
    </script>
    <title>어사이드 바 로그인 버전</title>
</head>
<body>
    <section id="root">
        <section class="info-box-section" >
            <h1 class="d-none">유저 정보</h1>
            <div class="info-box">
                <a href="프로필 수정 페이지"><i class="fas fa-user-circle fa-2x"></i></a>
                <div class="user-name">
                    <span>은정</span>
                    <div class="img">등급 </div>
                </div>
            </div>
            <a href=""><i class="fas fa-times fa-2x"></i></a>
        </section>

        <section class="aside-list">
            <h1 class="d-none">어사이드바 목록</h1>

            <div>
                <i class="fas fa-home fa-lg"></i>
                <div>내 코스</div>
            </div>
    
            <div>
                <i class="far fa-bell fa-lg"></i>
                <div>내 소식</div>
            </div>

            <div>
                <i class="fas fa-pen fa-lg"></i>
                <div>코스 작성하기</div>
            </div>
            
            <div>
                <i class="far fa-user fa-lg"></i>
                <div>내 정보</div>
            </div>

            <div>
                <i class="fas fa-moon"></i>
                <div>야간 모드</div>
                <i class="fas fa-toggle-off fa-lg"></i>
            </div>
        </section>
         
        

    </section>
</body>
</html>
