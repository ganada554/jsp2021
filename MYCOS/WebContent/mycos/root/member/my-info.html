<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/362425ceb9.js" crossorigin="anonymous"></script>
    <title>내 정보 페이지</title>
    <link href="my-info.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="header-div">
        <div class="logo">
            <a href=""><i class="fas fa-sticky-note"></i></a>
        </div>
        <div class="search"><i class="fas fa-search"></i></div>
    </div>
    <div class="info">
        <h3>내 정보</h3>
    </div>
    <div>
    <ul>
        <li>
            <div class="my-info">
                <div class="profile-area">
                    <div class="profile-img">
                        <i style=" font-size:36px; border-radius: 8px;" class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <p class="userName">
                            <span style="line-height: 26px; font-size: 26px;">Jun</span>
                        </p>
                    </div>
                </div>
                <div class="btn btn-area">
                    <a href="">프로필 수정</a>
                </div>
            </div>
        </li>
        <li>
            <div class="password">
                <div class="pwd-area">
                    <div class="profile-img">
                        <i style=" font-size:36px; border-radius: 8px;" class="fas fa-lock"></i>
                    </div>
                    <div class="profile-info">
                        <p class="pwd-text">
                            <span style="line-height: 26px; font-size: 16px;">비밀번호 변경 가능합니다</span>
                        </p>
                    </div>
                </div>
                <div class="btn btn-area">
                    <a href="">비밀번호 변경</a>
                </div>
            </div>
        </li>
        <li>
            <div class="posts">
                <div class="recent-area">
                    <div class="profile-img">
                        <i style=" font-size:36px; border-radius: 8px;" class="fas fa-list-ul"></i>
                    </div>
                    <div class="recent-posts">
                        <p class="list-posts">
                            <span style="line-height: 26px; font-size: 16px;"></span>
                        </p>
                        <span>최근 게시글 1<br></span>
                        <span>최근 게시글 2</span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="btn btn-area">
                    <a href="">삭제하기</a>
                </div>
            </div>
        </li>
        <li>
            <div class="leave-user">
                <div class="leave-area">
                    <div class="running-img">
                        <i fas fa-running></i>
                    </div>
                    <div class="recent-posts">
                        <p class="userName">
                            <span style="line-height: 26px; font-size: 16px;">탈퇴 시 기존 정보는 복구가 불가능 합니다.</span>
                        </p>
                    </div>
                </div>
                <div class="btn btn-area">
                    <a href="">탈퇴하기</a>
                </div>
            </div>
        </li>                                                        
    </ul>
</div>
</body>
</html>
